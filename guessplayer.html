<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Meta tags for search engines-->
        <meta name="description"
            content="Cricket, The gentle men game.">
        <meta name="keywords"
            content="Cricket, sport, exercise cricket knowledge, know your cricket">

        <!--Google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">

        <title>Cricket Mastermind</title>

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180"
            href="assets/images/favicon/icons8-cricket-180.png">
        <link rel="apple-touch-icon" type="image/png" sizes="32x32"
            href="assets/images/favicon/icons8-cricket-32.png">
        <link rel="icon" type="image/png" sizes="16x16"
            href="assets/images/favicon/icons8-cricket-16.png">
    </head>

    <body>
        <div class="container">
            <div id="wrapper">
                <header>
                    <h1 class="heading">
                        <a href="index.html">
                            <img class="logo"
                                src="assets/images/icons8-cricket.png"
                                alt="logo">
                        </a>

                        Cricket Mastermind

                    </h1>
                </header>
                <h3>
                    GUESS THE PLAYER
                </h3>
                <div id="question-container">
                    <img id="question-image" class="player-img"
                        alt="Question Image">
                    <div id="question"></div>
                    <button id="answer1" onclick="checkAnswer(0)"></button>
                    <button id="answer2" onclick="checkAnswer(1)"></button>
                    <button id="answer3" onclick="checkAnswer(2)"></button>
                    <button id="answer4" onclick="checkAnswer(3)"></button>

                    <hr>

                    <div id="timer">Time left: <span
                            id="time">15</span>seconds</div>
                    <div>Score: <span id="score">0</span></div>
                    <div id="playAgain">
                        <p>Well Done! Would you like another go?</p>
                        <button onclick="endgameOption(0)">Yes</button>
                        <button onclick="endgameOption(1)">No, get me outta
                            here!</button>
                        <button id="homeButton" onclick="goHome()">Take Me
                            Home</button>
                    </div>

                    <style>
                    body {
                      background-image: url('assets/images/background-img.jpg');
                      background-repeat: no-repeat;
                      background-attachment: fixed;
                      background-size: 100% 100%;
                    }
                    </style>

                    <script src="assets\js\guessplayer.js"></script>
                </body>
            </html>
